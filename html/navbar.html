
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />

    <link rel="stylesheet" href="../css/navbar.css">

</head>
<body>
    <style>
    @media (max-width: 600px) {
      #login-btn {
        margin-right: 1.1em !important;
      }
    }
    </style>
    <!-- Navbar reusable component: Place this in pages with <div id="navbar-container"></div> and load navbar.js to inject -->
   
<nav id="main-navbar">
    <div id="logo">
        <img src="../assets/logo/logopic.png" alt="Kalayatra" id="logo-img" />
        <p id="logo-text" style="font-family:'Samarkan',cursive;font-size:2.3rem;font-weight:700;letter-spacing:0.01em;text-transform:uppercase;margin:0;display:flex;gap:0;align-items:center;">
            <span class="tricolor-text">Kalayatra</span>
        </p>
    </div>
    <div id="navbar-items">
                <ul id="nav-links">
                    <li><a href="#" class="active"><i class="fas fa-home"></i> HOME</a></li>
                    <li><a href="#"><i class="fas fa-brush"></i> Canvas</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> About Us</a></li>
                    <li><a href="#"><i class="fas fa-store"></i> Shop</a></li>
                </ul>
    </div>
    <div class="search-container" style="position: absolute; margin-right: 4.25em;">
        <div class="searchbar-morph" style="margin-left: 30px;">
            <i class="fas fa-search searchbar-icon"></i>
            <input type="text" id="search-bar" placeholder="Search" autocomplete="off" />
        </div>
    </div>
    <button id="login-btn" style="margin-right: 4.375em; padding: 0.75em 1em; font-size: 1.2rem; font-weight: 600; border-radius: 0.25em; background-color: white; color: black; border: none; font-family: 'Poppins', 'Lato', Arial, sans-serif;">
        <span style="display:block; position:relative;">
            <span class="login-btn-text">Login/Register</span>
        </span>
    </button>
    </nav>
<!-- Mobile Bottom Navbar -->
<nav id="mobile-bottom-navbar">
    <ul>
        <li class="active"><a href="#"><i class="fas fa-home"></i><span>HOME</span></a></li>
        <li><a href="#"><i class="fas fa-brush"></i><span>CANVAS</span></a></li>
        <li><a href="#"><i class="fas fa-search"></i><span>SEARCH</span></a></li>
        <li><a href="#"><i class="fas fa-users"></i><span>ABOUT US</span></a></li>
        <li><a href="#"><i class="fas fa-store"></i><span>SHOP</span></a></li>
    </ul>
</nav>

<script src="../js/navbar.js"></script>
</body>
</html>
