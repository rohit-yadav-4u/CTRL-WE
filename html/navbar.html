<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalayatra Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/demosearch.css" />
    <link rel="stylesheet" href="../css/componentsearch.css" />
    <link href="http://fonts.googleapis.com/css?family=Raleway:100,700,800" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Navbar reusable component -->
    <nav id="main-navbar">
      <div id="logo">
        <img src="../assets/logo/logopic.png" alt="Kalayatra" id="logo-img" />
        <p id="logo-text" class="tricolor-text" style="font-family: 'Samarkan', cursive; font-size: 2.3rem; font-weight: 700; letter-spacing: 0.01em; text-transform: uppercase; margin: 0; display: flex; align-items: center;">Kalayatra</p>
      </div>
      <div id="navbar-items">
        <ul id="nav-links">
          <li><a href="/index.html" class="active"><i class="fas fa-home"></i> HOME</a></li>
          <li><a href="#"><i class="fas fa-brush"></i> Canvas</a></li>
          <li><a href="#"><i class="fas fa-users"></i> About Us</a></li>
          <li><a href="#"><i class="fas fa-store"></i> Shop</a></li>
        </ul>
      </div>
      <div class="container-search" style="margin-left:2em;">
        <div id="morphsearch" class="morphsearch">
          <form class="morphsearch-form" id="navbar-search-form">
            <input class="morphsearch-input" type="search" placeholder="Search..." id="navbar-search-input" />
            <button class="morphsearch-submit" type="submit">Search</button>
          </form>
          <div class="morphsearch-content">
            <div class="dummy-column">
              <h2>Popular Search</h2>
              <a class="dummy-media-object search-link" data-search="Handicrafts" href="../html/searchresult.html">
                <img class="round" src="../Images/Handicrafts/0004.avif" alt="Handicrafts" />
                <h3>Handicrafts</h3>
              </a>
              <a class="dummy-media-object search-link" data-search="Oral Traditions" href="../html/searchresult.html">
                <img class="round" src="../Images/Oral traditions and Storytelling/0024.webp" alt="Oral Traditions and Storytelling" />
                <h3>Oral Traditions</h3>
              </a>
            </div>
            <div class="dummy-column">
              <h2>Past Search</h2>
              <a class="dummy-media-object search-link" data-search="Handicrafts" href="../html/searchresult.html">
                <img class="round" src="../Images/Handicrafts/0004.avif" alt="Handicrafts" />
                <h3>Handicrafts</h3>
              </a>
              <a class="dummy-media-object search-link" data-search="Oral Traditions" href="../html/searchresult.html">
                <img class="round" src="../Images/Oral traditions and Storytelling/0024.webp" alt="Oral Traditions and Storytelling" />
                <h3>Oral Traditions</h3>
              </a>
            </div>
            <div class="dummy-column">
              <h2>Suggestions</h2>
              <a class="dummy-media-object search-link" data-search="Handicrafts" href="../html/searchresult.html">
                <img class="round" src="../Images/Handicrafts/0004.avif" alt="Handicrafts" />
                <h3>Handicrafts</h3>
              </a>
              <a class="dummy-media-object search-link" data-search="Oral Traditions" href="../html/searchresult.html">
                <img class="round" src="../Images/Oral traditions and Storytelling/0024.webp" alt="Oral Traditions and Storytelling" />
                <h3>Oral Traditions</h3>
              </a>
            </div>
          </div>
          <span class="morphsearch-close"></span>
        </div>
      </div>
      <div class="desktop-login-btn">
        <button id="login-btn" class="login-btn"><span class="login-btn-text">Login</span></button>
      </div>
    </nav>
    <!-- Mobile Bottom Navbar -->
    <nav id="mobile-bottom-navbar">
      <ul>
        <li class="active"><a href="/index.html"><i class="fas fa-home"></i><span>HOME</span></a></li>
        <li><a href="#"><i class="fas fa-brush"></i><span>CANVAS</span></a></li>
        <li><a href="#"><i class="fas fa-store"></i><span>SHOP</span></a></li>
        <li><a href="#"><i class="fas fa-users"></i><span>ABOUT US</span></a></li>
        <li><a href="#"><i class="fas fa-user"></i><span>LOGIN</span></a></li>
      </ul>
    </nav>
    <!-- External JS for all navbar logic -->
    <script src="../js/navbar.js"></script>
    <script src="../js/classiesearch.js"></script>
  </body>
</html>
