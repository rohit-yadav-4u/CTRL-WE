<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Animation Demo</title>
  <link rel="stylesheet" href="../css/shop.css">
  <script src="../js/gsap.min.js"></script>
</head>
<body>
  <div class="shop-container">
    <header class="main-header">
      <span class="main-title">Cart ....</span>
      <button class="cart-toggle-btn" aria-label="Open cart">ðŸ›’<span class="cart-count">0</span></button>
    </header>
    <div class="cart-panel cart-dropdown" style="display:none;">
      <div class="cart-header">
        <span>ðŸ›’ Cart</span>
        <span class="cart-count">0</span>
        <button class="cart-close-btn" aria-label="Close cart">âœ•</button>
      </div>
      <div class="cart-items"></div>
      <div class="cart-footer">
        <div>Total: $<span class="cart-total">0.00</span></div>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
    <div class="shop-list"></div>
    </div>
    <!-- Effect Panel for image transition (hidden by default) -->
    <div class="effect-panel shop-panel" style="pointer-events:none;opacity:0;">
      <div class="shop-panel-img"></div>
      <div class="shop-panel-info">
        <h2></h2>
        <div class="shop-panel-price"></div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque euismod, nisi eu consectetur.</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button class="shop-panel-buy">Buy Now</button>
      </div>
      <button class="effect-panel-close">Close</button>
    </div>
  </div>
  <script src="../js/shop-loader.js"></script>
  <script src="../js/shop.js"></script>
  <style>
    /* Responsive styles and cart dropdown */
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f7f7fa;
    }
    .shop-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 0 32px 0;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    .shop-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      margin: 32px 0;
    }
    .shop-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0001;
      padding: 16px 12px 18px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .shop-item:hover {
      box-shadow: 0 4px 24px #0002;
    }
    .shop-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #f5f5f5;
      display: block;
    }
    .shop-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;
    }
    .shop-price {
      font-size: 1rem;
      color: #2d7a46;
      margin-bottom: 10px;
      text-align: center;
    }
    .add-to-cart {
      background: #444d5c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .add-to-cart:hover {
      background: #2d7a46;
    }
    @media (max-width: 1200px) {
      .shop-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 900px) {
      .shop-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .shop-list {
        grid-template-columns: 1fr;
        gap: 14px;
      }
      .shop-img {
        height: 140px;
      }
    }
    .main-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 16px 0 16px; }
    .main-title { font-size: 1.3rem; font-weight: 700; }
    .cart-toggle-btn { background: #444d5c; color: #fff; border: none; border-radius: 6px; padding: 8px 16px; font-size: 1.2rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; }
    .cart-toggle-btn .cart-count { background: #e74c3c; color: #fff; border-radius: 50%; padding: 2px 8px; margin-left: 6px; font-size: 1rem; }
    .cart-dropdown {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 24px auto;
      box-shadow: 0 4px 24px #0002;
      border-radius: 0 0 16px 16px;
      z-index: 10;
      animation: cartDropDown 0.25s cubic-bezier(.4,1.4,.6,1) both;
      top: 0;
    }
    @keyframes cartDropDown {
      0% { transform: translateY(-40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 900px) {
      .shop-list { flex-direction: column; gap: 18px; }
      .cart-panel { max-width: 100vw; min-width: 0; }
    }
    @media (max-width: 600px) {
      .main-header { flex-direction: column; gap: 10px; }
      .shop-list { gap: 12px; }
      .cart-dropdown { max-width: 100vw; border-radius: 0; box-shadow: none; padding: 0 2px; }
      .cart-header { font-size: 1.1rem; }
    }
  </style>
</body>
</html>
