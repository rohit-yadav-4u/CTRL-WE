<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 90px;
            position: relative;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
           
        }

        svg {
            scale: 1.7;
            width: 100%;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            padding: 2vw;
        }

      

        svg path {
            fill: transparent;
            stroke: white;
            stroke-width: 2;
            stroke-dasharray: 220;
            stroke-dashoffset: 220;
            animation: textAnimation 4s ease-in-out forwards;
        }
        @keyframes textAnimation {
            0% {
                stroke-dashoffset: 220;
            }
            80% {
                fill: transparent;
            } 
            100%{
                stroke-dashoffset: 0;
                fill:cyan;
                stroke-width: 0;
            }
            
        }

        
       
       
        .hero {
            width: 100vw;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            z-index: 1;
            
        }
        .hero.visible {
            display: flex;
            /* No fade-in animation */
        }

        #logopic {
            width: 120px;
            z-index: 10;
            opacity: 0;
            filter: blur(40px);
            pointer-events: none;
            transition: opacity 3s cubic-bezier(.4,2,.6,1), filter 2.5s cubic-bezier(.4,2,.6,1), width 2.5s cubic-bezier(.4,2,.6,1);
        }

        @media (max-width: 768px) {
            html, body {
                overflow-x: hidden !important;
                overflow-y: hidden !important;
                height: 100vh;
                width: 100vw;
                position: fixed;
                max-width: 100vw;
                max-height: 100vh;
            }
            
            .banner {
                flex-direction: column;
                gap: 20px;
                align-items: center;
                justify-content: center;
               
            }
            #logopic {
                width: 50px;
            }
            .title {
                width: 100vw;
                min-width: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto;
                box-sizing: border-box;
                padding: 0;
            }
            .title svg {
                display: block;
                margin: 0 auto;
                max-width: 90vw;
                height: auto;
                scale: 1.1;
                
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <img id="logopic" src="logopic.png" alt="Logo Pic" />
        <div class="title">
            <!-- SVG will be injected here by svglogo.js -->
        </div>
    </div>
    <div class="hero" id="hero-section">
        <h1>Welcome to the Hero Section</h1>
        <p>This is your main content area, loaded after the logo animation.</p>
        <button style="padding: 1em 2em; font-size: 1.2em; border-radius: 8px; border: none; background: #00d4ff; color: #090979; font-weight: bold; cursor: pointer;">Get Started</button>
    </div>
    <script src="svglogo.js"></script>
    <script>
    // Animate logopic.png when SVG logo starts animating
    window.addEventListener('DOMContentLoaded', function() {
        const logopic = document.getElementById('logopic');
        setTimeout(() => {
            logopic.style.opacity = '1';
            logopic.style.filter = 'blur(0px)';
            logopic.style.width = window.innerWidth <= 600 ? '90px' : '130px';
        }, 100); // Start just after SVG injects
    });

    // Listen for custom event from svglogo.js to trigger hero section and wipe
    window.addEventListener('svgAnimationComplete', function() {
        // Instantly remove SVG logo and logopic, then show hero section
        const svg = document.querySelector('.title svg');
        if (svg) svg.remove();
        const logopic = document.getElementById('logopic');
        if (logopic) logopic.remove();
        document.getElementById('hero-section').classList.add('visible');
    });
    </script>
</body>
</html>
