	  <div id="navbar-container"></div>
    <script>
      fetch('/canvas/html/canvasnavbar.html')
        .then(response => response.text())
        .then(html => {
          // Add a wrapper class to ensure navbar styles always apply
          const container = document.getElementById('navbar-container');
          container.classList.add('ctrl-navbar');
          const navMatches = html.match(/<nav[\s\S]*?<\/nav>/g);
          container.innerHTML = navMatches ? navMatches.join('\n') : html;
        });
    </script>
