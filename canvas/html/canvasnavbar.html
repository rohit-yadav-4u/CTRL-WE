<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalayatra Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/canvas/css/canvasnavbar.css" />

    <link
      href="http://fonts.googleapis.com/css?family=Raleway:100,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      @font-face {
        font-family: "Samarkan";
        src: url("../../assets/fonts/Samarkan.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <!-- Navbar reusable component -->
    <nav id="main-navbar">
      <div id="logo">
        <img
          src="/assets/logo/logopic.png"
          alt="Kalayatra"
          id="logo-img"
        />
        <a  href="/index.html"
          id="logo-text"
          class="tricolor-text"
          style="
            font-family: Samarkan, cursive;
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: 0.01em;
            text-transform: uppercase;
            margin: 0;
            display: flex;
            align-items: center;
          "
        >
          Kalayatra
      </a>
        <div>
          <a
            href="/canvas/Glimpse-of-art-final/glimpse-of-art-2/index.html"
            class="tricolor-text"
            style="
              font-family: Samarkan, cursive;
              font-size: 2.3rem;
              font-weight: 700;
              letter-spacing: 0.01em;
              text-transform: uppercase;
              margin: 0;
              display: flex;
              align-items: center;
            "
          >
         Canvas</a>
          <!-- Mobile-only Return button placed just after Canvas link -->
          <a href="/index.html" class="mobile-only-return" style="margin-left:10px;">
            <button id="mobile-return-btn" class="login-btn">
              <span class="login-btn-text">Return</span>
            </button>
          </a>
        </div>
      </div>

      <div id="navbar-items">
        <ul id="nav-links">
          <li>
            <a href="/canvas/html/visualarts.html"
              ><i class="fas fa-masks-theater"></i> Visual Arts</a
            >
          </li>
  <li>
            <a href="/canvas/html/performancearts.html" id="nav-canvas"
              ><i class="fas fa-palette"></i>Performance Arts</a
            >
          </li>
   <li>
            <a href="/canvas/music/index.html" id="nav-about"
              ><i class="fas fa-music"></i>Traditional Music</a
            >
          </li>
          <li>
            <a href="/canvas/html/handicrafts.html" id="nav-shop"
              ><i class="fas fa-hands"></i> Handicrafts</a
            >
          </li>
     
      </div>

      <div class="desktop-login-btn" id="login-container">
        <a href="/index.html"
          ><button id="login-btn" class="login-btn">
            <span class="login-btn-text">Return </span>
          </button></a
        >
      </div>
    </nav>
    <!-- Mobile Bottom Navbar -->
    <nav id="mobile-bottom-navbar">
      <ul>
        <li id="mobile-home">
          <a href="/canvas/html/performancearts.html">
            <i class="fas fa-masks-theater"></i>
            <span>Performance Art</span>
          </a>
        </li>
        <li id="mobile-canvas">
          <a href="/canvas/html/visualarts.html">
            <i class="fas fa-palette"></i>
            <span>Visual Arts</span>
          </a>
        </li>
        <li id="mobile-shop">
          <a href="/canvas/html/music.html">
            <i class="fas fa-music"></i>
            <span>Traditional Music</span>
          </a>
        </li>
        <li id="mobile-about">
          <a href="/canvas/html/handicrafts.html">
            <i class="fas fa-hands"></i>
            <span>Handicrafts</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- External JS for all navbar logic -->
    <script src="/canvas/js/canvasnavbar.js"></script>

    <script>
      // Highlight active nav link based on current page
      function setActiveNav() {
        var path = window.location.pathname;
        // Desktop
        document.querySelectorAll("#nav-links a").forEach(function (link) {
          link.classList.remove("active");
        });
        if (
          path.endsWith("/index.html") ||
          path === "/" ||
          path.endsWith("/")
        ) {
          document.getElementById("nav-home")?.classList.add("active");
        } else if (path.endsWith("/about_us.html")) {
          document.getElementById("nav-about")?.classList.add("active");
        } else if (path.endsWith("/shop.html")) {
          document.getElementById("nav-shop")?.classList.add("active");
        } else if (path.includes("canvas")) {
          document.getElementById("nav-canvas")?.classList.add("active");
        }
        // Mobile
        document
          .querySelectorAll("#mobile-bottom-navbar li")
          .forEach(function (li) {
            li.classList.remove("active");
          });
        if (
          path.endsWith("/index.html") ||
          path === "/" ||
          path.endsWith("/")
        ) {
          document.getElementById("mobile-home")?.classList.add("active");
        } else if (path.endsWith("/about_us.html")) {
          document.getElementById("mobile-about")?.classList.add("active");
        } else if (path.endsWith("/shop.html")) {
          document.getElementById("mobile-shop")?.classList.add("active");
        } else if (path.includes("canvas")) {
          document.getElementById("mobile-canvas")?.classList.add("active");
        }
      }
      setActiveNav();
    </script>
  </body>
</html>
