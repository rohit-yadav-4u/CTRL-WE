		<script>
  // Set searchQuery and redirect on explore click
  document.addEventListener('DOMContentLoaded', function() {
	document.querySelectorAll('.gallery__item-link').forEach(function(link) {
	  link.addEventListener('click', function(e) {
		e.preventDefault();
		// Find the dance name from the closest .gallery__item-title
		const danceName = link.closest('.gallery__item').querySelector('.gallery__item-title')?.innerText?.trim() || '';
		localStorage.setItem('searchQuery', danceName);
		window.location.href = '/html/searchresult.html';
	  });
	});
  });
</script>
