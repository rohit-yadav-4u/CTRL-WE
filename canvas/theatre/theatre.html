  <div id="navbar-container"></div>
	<script>
	  fetch('/canvas/html/canvasnavbar.html')
		.then(response => response.text())
		.then(html => {
		  // Add a wrapper class to ensure navbar styles always apply
		  const container = document.getElementById('navbar-container');
		  container.classList.add('ctrl-navbar');
		  const navMatches = html.match(/<nav[\s\S]*?<\/nav>/g);
		  container.innerHTML = navMatches ? navMatches.join('\n') : html;
		});

	  // Hide navbar when theater experience is active
	  document.addEventListener('DOMContentLoaded', function() {
		// Listen for seat selection
		document.querySelectorAll('.action--seats, .row__seat').forEach(function(btn) {
		  btn.addEventListener('click', function() {
			document.body.classList.add('navbar-hidden');
		  });
		});
		// If you have a true exit/close button for the theater, add a handler here to show the navbar again.
		// Example:
		// document.querySelector('.your-exit-button')?.addEventListener('click', function() {
		//   document.body.classList.remove('navbar-hidden');
		// });
	  });
	</script>

			<ul class="legend">
				<li class="legend__item legend__item--free">Free</li>
				<li class="legend__item legend__item--reserved">Reserved</li>

		<label for="media-dropdown-plan" style="font-weight:bold;">Choose Video: </label>
		<select id="media-dropdown-plan">
		  <option value="sintel">Sintel</option>
		  <option value="sample">Sample</option>
		  <option value="custom">Other (YouTube link below)</option>
		</select>
		<input id="youtube-link-plan" type="text" placeholder="Paste YouTube link here" style="display:none;width:70%;margin-top:5px;" />

<script src="js/classie.js"></script>
<script src="js/main.js"></script>
<script>
// ...existing code...
const mediaMap = {
  sintel: {
	mp4: 'media/sintel.mp4',
	ogg: 'media/sintel.ogg',
	img: 'media/sintel.jpg'
  },
  sample: {
	mp4: 'media/2.mp4',
	ogg: 'media/2.ogg',
	img: 'media/2.jpg'
  }
};
const video = document.querySelector('.video-player');
const playBtn = document.querySelector('.action--play');

// Dropdowns for both intro and plan
const dropdowns = [
  document.getElementById('media-dropdown'),
  document.getElementById('media-dropdown-plan')
];
const ytInputs = [
  document.getElementById('youtube-link'),
  document.getElementById('youtube-link-plan')
];

dropdowns.forEach((dropdown, idx) => {
  if (!dropdown) return;
  const ytInput = ytInputs[idx];
  dropdown.addEventListener('change', function() {
	const val = dropdown.value;
	const oldIframe = document.getElementById('youtube-iframe');
	if (val === 'custom') {
	  ytInput.style.display = 'inline-block';
	  video.style.display = 'none';
	  // Hide play button for YouTube
	  playBtn.style.display = 'none';
	  // Pause HTML5 video if playing
	  if (!video.paused) video.pause();
	  // Remove any existing YouTube iframe
	  if (oldIframe) oldIframe.remove();
	} else {
	  ytInput.style.display = 'none';
	  video.style.display = '';
	  // Show play button for regular videos
	  playBtn.style.display = '';
	  // Remove any existing YouTube iframe and stop it
	  if (oldIframe) oldIframe.remove();
	  // Pause HTML5 video and reset to start
	  if (!video.paused) video.pause();
	  video.currentTime = 0;
	  if (mediaMap[val]) {
		// Update <source> tags for best compatibility
		const sources = video.querySelectorAll('source');
		sources.forEach(source => {
		  if (source.type.includes('mp4')) source.src = mediaMap[val].mp4;
		  if (source.type.includes('ogg')) source.src = mediaMap[val].ogg;
		});
		video.poster = mediaMap[val].img;
		// Remove src attribute to force reload from <source> tags
		video.removeAttribute('src');
		video.load();
		// Show play button again after changing video
		playBtn.classList.add('action--shown');
		playBtn.classList.remove('action--hidden');
	  }
	}
  });
  ytInput?.addEventListener('change', function() {
	const url = ytInput.value.trim();
	// Extract YouTube video ID
	let videoId = null;
	const ytMatch = url.match(/(?:youtu.be\/|youtube.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([\w-]{11})/);
	if (ytMatch) videoId = ytMatch[1];
	// Remove any existing YouTube iframe
	const oldIframe = document.getElementById('youtube-iframe');
	if (oldIframe) oldIframe.remove();
	// Pause HTML5 video if playing
	if (!video.paused) video.pause();
	// Hide play button for YouTube
	playBtn.style.display = 'none';
	if (videoId) {
	  // Hide the HTML5 video player
	  video.style.display = 'none';
	  // Create and insert YouTube iframe
	  const iframe = document.createElement('iframe');
	  iframe.id = 'youtube-iframe';
	  iframe.style.width = '100%';
	  iframe.style.height = '100%';
	  iframe.style.position = 'absolute';
	  iframe.style.top = '0';
	  iframe.style.left = '0';
	  iframe.style.zIndex = '2';
	  iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
	  iframe.frameBorder = '0';
	  iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
	  iframe.allowFullscreen = true;
	  video.parentNode.style.position = 'relative';
	  video.parentNode.insertBefore(iframe, video);
	  // Add transparent overlay for mouse events
	  let overlay = document.getElementById('youtube-mouse-overlay');
	  if (!overlay) {
		overlay = document.createElement('div');
		overlay.id = 'youtube-mouse-overlay';
		overlay.style.position = 'absolute';
		overlay.style.top = '0';
		overlay.style.left = '0';
		overlay.style.width = '100%';
		overlay.style.height = '100%';
		overlay.style.zIndex = '3';
		overlay.style.background = 'transparent';
		overlay.style.pointerEvents = 'auto';
		video.parentNode.insertBefore(overlay, iframe);
	  } else {
		overlay.style.display = '';
	  }
	} else {
	  // If not a valid YouTube link, show the HTML5 video player and play button
	  video.style.display = '';
	  playBtn.style.display = '';
	  // Remove overlay if present
	  const overlay = document.getElementById('youtube-mouse-overlay');
	  if (overlay) overlay.style.display = 'none';
	}
// Listen for 180-degree lock/unlock button to toggle overlay for YouTube
document.addEventListener('DOMContentLoaded', function() {
  const lookBtn = document.querySelector('.action--lookaround');
  function updateOverlay() {
	const overlay = document.getElementById('youtube-mouse-overlay');
	const iframe = document.getElementById('youtube-iframe');
	if (!iframe || !overlay) return;
	// If lookBtn has class action--disabled, allow mouse to YouTube (hide overlay)
	if (lookBtn && lookBtn.classList.contains('action--disabled')) {
	  overlay.style.display = 'none';
	} else {
	  overlay.style.display = '';
	}
  }
  if (lookBtn) {
	lookBtn.addEventListener('click', function() {
	  setTimeout(updateOverlay, 10);
	});
  }
  // Also update overlay on dropdown change (in case of switching videos)
  [document.getElementById('media-dropdown'), document.getElementById('media-dropdown-plan')].forEach(function(drop) {
	if (drop) drop.addEventListener('change', function() {
	  setTimeout(updateOverlay, 10);
	});
  });
});
  });
});
// ...existing code...

// Play button logic (ensure it plays video and hides itself)
playBtn?.addEventListener('click', function() {
  video.play();
  playBtn.classList.remove('action--shown');
  playBtn.classList.add('action--hidden');
});

// Show play button if video is paused (e.g. after switching media)
video?.addEventListener('pause', function() {
  playBtn.classList.add('action--shown');
  playBtn.classList.remove('action--hidden');
});
video?.addEventListener('play', function() {
  playBtn.classList.remove('action--shown');
  playBtn.classList.add('action--hidden');
});

// Add Exit button logic
// 1. Add the button to the DOM if not present
let exitBtn = document.querySelector('.action--exit-theatre');
if (!exitBtn) {
  exitBtn = document.createElement('button');
  exitBtn.className = 'action action--exit-theatre';
  exitBtn.textContent = 'Exit Theatre';
  exitBtn.style.position = 'absolute';
  exitBtn.style.top = '20px';
  exitBtn.style.left = '30px'; // Move to left corner
  exitBtn.style.zIndex = '1000';
  exitBtn.style.padding = '10px 20px';
  exitBtn.style.fontWeight = 'bold';
  exitBtn.style.background = '#222';
  exitBtn.style.color = '#fff';
  exitBtn.style.border = 'none';
  exitBtn.style.borderRadius = '6px';
  exitBtn.style.cursor = 'pointer';
  // Only show when in theatre mode
  exitBtn.style.display = 'none';
  document.body.appendChild(exitBtn);
}

// Show exit button when immersive mode is active
function showExitBtn() {
  exitBtn.style.display = 'block';
}
function hideExitBtn() {
  exitBtn.style.display = 'none';
}

// Listen for seat selection to show exit button
document.querySelectorAll('.action--seats, .row__seat').forEach(function(btn) {
  btn.addEventListener('click', function() {
	showExitBtn();
	// Hide intro (seat selection UI) when entering immersive mode
	var intro = document.querySelector('.intro');
	if (intro) intro.classList.remove('intro--shown');
  });
});

// Exit button click handler
exitBtn.addEventListener('click', function() {
  window.location.reload();
});
		</script>
