  <button id="immersive-hide-btn" style="display:none;position:absolute;top:20px;left:30px;z-index:1002;" title="Hide seat preview & exit">Hide UI</button>
  <button id="fullscreen-btn" style="display:none;position:absolute;top:70px;left:30px;z-index:1002;font-weight:bold;font-family:monospace;background:#fff;color:#000;border:none;width:120px;border-radius:6px;padding:8px 18px;font-size:1.1rem;cursor:pointer;opacity:0.92;transition:background 0.2s, opacity 0.2s;box-shadow:0 2px 8px rgba(0,0,0,0.07);">Fullscreen</button>
  <button id="wallfit-btn" style="display:none;position:absolute;top:110px;left:30px;z-index:1002;font-weight:bold;font-family:monospace;background:#fff;color:#000;border:none;width:120px;border-radius:6px;padding:8px 18px;font-size:1.1rem;cursor:pointer;opacity:0.92;transition:background 0.2s, opacity 0.2s;box-shadow:0 2px 8px rgba(0,0,0,0.07);">Wall Fit</button>
	<script>
	  fetch('/canvas/html/canvasnavbar.html')
		.then(response => response.text())
		.then(html => {
		  // Add a wrapper class to ensure navbar styles always apply
		  const container = document.getElementById('navbar-container');
		  container.classList.add('ctrl-navbar');
		  const navMatches = html.match(/<nav[\s\S]*?<\/nav>/g);
		  container.innerHTML = navMatches ? navMatches.join('\n') : html;
		});

	  // Hide navbar when theater experience is active
	  document.addEventListener('DOMContentLoaded', function() {
		// Listen for seat selection
		document.querySelectorAll('.action--seats, .row__seat').forEach(function(btn) {
		  btn.addEventListener('click', function() {
			document.body.classList.add('navbar-hidden');
		  });
		});
		// If you have a true exit/close button for the theater, add a handler here to show the navbar again.
		// Example:
		// document.querySelector('.your-exit-button')?.addEventListener('click', function() {
		//   document.body.classList.remove('navbar-hidden');
		// });
	  });
	</script>

const immersiveHideBtn = document.getElementById('immersive-hide-btn');
function updateHideBtnVisibility() {
  // Show only if in theatre mode (plan or exit button visible)
  const plan = document.querySelector('.plan');
  const immersiveExitBtn = document.querySelector('.action--exit-theatre');
  const fullscreenBtn = document.getElementById('fullscreen-btn');
  if (
	plan && immersiveExitBtn &&
	(plan.offsetParent !== null || immersiveExitBtn.offsetParent !== null)
  ) {
	immersiveHideBtn.style.display = 'block';
	immersiveHideBtn.textContent = document.body.classList.contains('immersive-hide') ? 'Show UI' : 'Hide UI';
	// Place buttons in order: Hide UI (top), Fullscreen, Wall Fit, Exit Theatre (bottom)
	immersiveHideBtn.style.position = 'absolute';
	immersiveHideBtn.style.top = '20px';
	immersiveHideBtn.style.left = '30px';
	immersiveHideBtn.style.zIndex = '1002';
	if (fullscreenBtn) {
	  fullscreenBtn.style.display = 'block';

	  fullscreenBtn.style.top = '70px';
	  fullscreenBtn.style.left = '30px';
	  fullscreenBtn.style.zIndex = '1002';
	}
	const wallfitBtn = document.getElementById('wallfit-btn');
	if (wallfitBtn) {
	  wallfitBtn.style.display = 'block';
	  wallfitBtn.style.position = 'absolute';
	  wallfitBtn.style.top = '110px';
	  wallfitBtn.style.left = '30px';

	}

	immersiveExitBtn.style.left = '30px';
	immersiveExitBtn.style.zIndex = '1001';
	immersiveExitBtn.classList.add('immersive-exit-btn');
  } else {
	immersiveHideBtn.style.display = 'none';
	if (fullscreenBtn) fullscreenBtn.style.display = 'none';
  }
}

// Wall Fit logic (robust for both video and YouTube iframe, fixes exit for dynamic iframe)
const wallfitBtn = document.getElementById('wallfit-btn');
let wallfitActive = false;
let originalParent = null;
let nextSibling = null;
let wallfitNodeId = null;
if (wallfitBtn) {
  wallfitBtn.addEventListener('click', function() {
	const cubeBack = document.querySelector('.cube__side--back');
	// Always check for YouTube iframe first, then video
	const ytIframe = document.getElementById('youtube-iframe');
	const video = document.querySelector('.video-player');
	let node = ytIframe || video;
	if (!wallfitActive) {
	  if (!node) return;
	  // Save original parent and next sibling for restore
	  originalParent = node.parentNode;
	  nextSibling = node.nextSibling;
	  wallfitNodeId = node.id || (node.classList.contains('video-player') ? 'video-player' : null);
	  cubeBack.appendChild(node);
	  node.classList.add('wallfit-fill');
	  cubeBack.classList.add('wallfit-onthewall');
	  wallfitBtn.textContent = 'Exit Wall Fit';
	  wallfitActive = true;
  } else {
	// Always restore to the .video container inside .screen
	const screen = document.querySelector('.screen');
	const videoContainer = screen ? screen.querySelector('.video') : null;
	let restoreNode = null;
	if (wallfitNodeId === 'youtube-iframe') {
	  restoreNode = document.getElementById('youtube-iframe');
	} else if (wallfitNodeId === 'video-player') {
	  restoreNode = document.querySelector('.video-player');
	}
	if (restoreNode && videoContainer) {
	  videoContainer.appendChild(restoreNode);
	  restoreNode.classList.remove('wallfit-fill');
	}
	if (cubeBack) cubeBack.classList.remove('wallfit-onthewall');
	wallfitBtn.textContent = 'Wall Fit';
	wallfitActive = false;
	wallfitNodeId = null;
	originalParent = null;
	nextSibling = null;
  }
  });
}
// Fullscreen button logic (improved: do not reload video)
const fullscreenBtn = document.getElementById('fullscreen-btn');
if (fullscreenBtn) {

	// Prefer YouTube iframe if present, else video
	const ytIframe = document.getElementById('youtube-iframe');
	const video = document.querySelector('.video-player');
	const screen = document.querySelector('.screen');
	let target = ytIframe || video || screen;
	// Do not reload or reset video, just request fullscreen
	if (target.requestFullscreen) {
	  target.requestFullscreen();
	} else if (target.webkitRequestFullscreen) {
	  target.webkitRequestFullscreen();
	} else if (target.msRequestFullscreen) {
	  target.msRequestFullscreen();
	}
  });
}
